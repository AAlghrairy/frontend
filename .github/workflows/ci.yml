name: Run CI
on:
  push:
  pull_request:

jobs:
  deploy:
    name: Run CI
    runs-on: ubuntu-latest
    # run workflow on push to branch OR pull request from fork (but not pull
    # request from branch to master, as then we already have the workflow from
    # push)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.repository != github.event.pull_request.head.repo.full_name)
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js
      uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: 1-${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          1-${{ runner.os }}-yarn-
    - name: Run CI
      run: |
        set -euo pipefail
        export TZ=Asia/Singapore
        export NODE_OPTIONS=--max_old_space_size=8192
        export GENERATE_SOURCEMAP=false
        JOBS=$(nproc) yarn install --frozen-lockfile
        yarn run tsc
        yarn run format:ci
        yarn run eslint
        yarn run build
        yarn run test-coveralls
